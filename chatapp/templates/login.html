<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Giriş Yap</title>
    <style>
        body {
            background-color: #18191c;
            color: #dcddde;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #2f3136;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            width: 320px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            background-color: #40444b;
            color: #dcddde;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4752c4;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #5865f2;
            text-decoration: none;
            font-weight: 600;
        }
        .flash {
            background-color: #f04747;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <h2>Giriş Yap</h2>
        <input type="text" name="username" placeholder="Kullanıcı Adı" required />
        <input type="password" name="password" placeholder="Şifre" required />
        <button type="submit">Giriş Yap</button>
        <div class="link">
            <a href="{{ url_for('register') }}">Hesap oluştur</a>
        </div>
    </form>
</body>
</html>
